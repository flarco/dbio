documentationUrl: https://docs.airbyte.io/integrations/sources/exchangeratesapi
changelogUrl: ""
connectionSpecification:
    title: ratesapi.io Source Spec
    type: object
    additionalProperties: false
    required:
      - start_date
      - access_key
    properties:
        access_key:
            description: Your API Access Key. See <a href="https://exchangeratesapi.io/documentation/">here</a>.
                The key is case sensitive.
            airbyte_secret: true
            type: string
        base:
            description: ISO reference currency. See <a href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html">here</a>.
                Free plan doesn't support Source Currency Switching, default base
                currency is EUR
            type: string
            examples:
              - EUR
              - USD
        start_date:
            description: Start getting data from that date.
            type: string
            examples:
              - YYYY-MM-DD
supportsIncremental: false
supported_destination_sync_modes: []
