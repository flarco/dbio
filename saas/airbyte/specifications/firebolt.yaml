documentationUrl: https://docs.airbyte.io/integrations/sources/firebolt
changelogUrl: ""
connectionSpecification:
    title: Firebolt Spec
    type: object
    additionalProperties: false
    required:
        - username
        - password
        - database
    properties:
        account:
            title: Account
            description: Firebolt account to login.
            type: string
        database:
            title: Database
            description: The database to connect to.
            type: string
        engine:
            title: Engine
            description: Engine name or url to connect to.
            type: string
        host:
            title: Host
            description: The host name of your Firebolt database.
            type: string
            examples:
                - api.app.firebolt.io
        password:
            title: Password
            description: Firebolt password.
            type: string
        username:
            title: Username
            description: Firebolt email address you use to login.
            type: string
            examples:
                - username@email.com
supportsIncremental: false
supported_destination_sync_modes: []
