documentationUrl: https://docs.airbyte.io/integrations/sources/github
changelogUrl: ""
connectionSpecification:
    title: Github Source Spec
    type: object
    additionalProperties: false
    required:
      - access_token
      - repository
    properties:
        access_token:
            description: Log into Github and then generate a <a href="https://github.com/settings/tokens">
                personal access token</a>.
            airbyte_secret: true
            type: string
            examples: []
        repository:
            description: Space-delimited list of repositories. e.g. airbytehq/airbyte
                singer-io/tap-github
            airbyte_secret: false
            type: string
            examples:
              - airbytehq/airbyte
supportsIncremental: false
supported_destination_sync_modes: []
