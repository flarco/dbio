documentationUrl: https://docs.airbyte.io/integrations/sources/shopify
changelogUrl: ""
connectionSpecification:
    title: Shopify Source Spec
    type: object
    additionalProperties: false
    required:
      - start_date
      - api_password
      - shop
    properties:
        api_password:
            description: The API password for a private application in Shopify shop.
            airbyte_secret: true
            type: string
            examples: []
        shop:
            description: The name of the shopify store. For https://EXAMPLE.myshopify.com,
                the shop name is EXAMPLE.
            airbyte_secret: false
            type: string
            examples: []
        start_date:
            description: The start date for data replication in the format YYYY-MM-DD.
            airbyte_secret: false
            type: string
            examples: []
supportsIncremental: false
supported_destination_sync_modes: []
