documentationUrl: https://docs.airbyte.io/integrations/sources/slack
changelogUrl: ""
connectionSpecification:
    title: Source Slack Api Singer Spec
    type: object
    additionalProperties: false
    required:
      - start_date
      - token
    properties:
        start_date:
            description: The date from which you'd like to replicate data for Slack
                API, in the format YYYY-MM-DDT00:00:00Z. All data generated after
                this date will be replicated.
            airbyte_secret: false
            type: string
            examples:
              - "2020-12-01T00:00:00Z"
        token:
            description: The Slack API token to interact with your Slack workspace.
            airbyte_secret: true
            type: string
            examples: []
supportsIncremental: false
supported_destination_sync_modes: []
