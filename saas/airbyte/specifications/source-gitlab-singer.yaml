documentationUrl: https://docs.airbyte.io/integrations/sources/gitlab
changelogUrl: ""
connectionSpecification:
    title: Source Gitlab Singer Spec
    type: object
    additionalProperties: false
    required:
      - api_url
      - private_token
      - start_date
      - ultimate_license
      - fetch_merge_request_commits
      - fetch_pipelines_extended
    properties:
        api_url:
            description: Please enter your basic URL from Gitlab instance
            airbyte_secret: false
            type: string
            examples:
              - gitlab.com
        fetch_merge_request_commits:
            description: If this parameter is set to True, then for each Merge Request,
                also fetch the MR's commits and create the join table merge_request_commits
                with the Merge Request and related Commit IDs.
            airbyte_secret: false
            type: boolean
            minimum: null
            maximum: null
            default: false
            examples: []
        fetch_pipelines_extended:
            description: If you enable this option, then for every Pipeline fetched
                with sync_pipelines (which returns N pages containing all pipelines
                per project), also fetch extended details of each of these pipelines
                with sync_pipelines_extended.
            airbyte_secret: false
            type: boolean
            minimum: null
            maximum: null
            default: false
            examples: []
        groups:
            description: Space-delimited list of groups. e.g. airbyte.io
            airbyte_secret: false
            type: string
            examples:
              - airbyte.io
        private_token:
            description: Log into your Gitlab account and then generate a personal
                Access Token.
            airbyte_secret: true
            type: string
            examples: []
        projects:
            description: Space-delimited list of projects. e.g. airbyte.io/documentation
                meltano/tap-gitlab
            airbyte_secret: false
            type: string
            examples:
              - airbyte.io/documentation
        start_date:
            description: The date from which you'd like to replicate data for Gitlab
                API, in the format YYYY-MM-DDT00:00:00Z. All data generated after
                this date will be replicated.
            airbyte_secret: false
            type: string
            examples:
              - "2021-03-01T00:00:00Z"
        ultimate_license:
            description: If this parameter is set to True, then the GitLab account
                used has access to the GitLab Ultimate or GitLab.com Gold features.
                It will enable fetching Epics and Epic Issues.
            airbyte_secret: false
            type: boolean
            minimum: null
            maximum: null
            default: false
            examples: []
supportsIncremental: false
supported_destination_sync_modes: []
