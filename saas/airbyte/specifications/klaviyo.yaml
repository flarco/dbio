documentationUrl: https://docs.airbyte.io/integrations/sources/klaviyo
changelogUrl: https://docs.airbyte.io/integrations/sources/klaviyo
connectionSpecification:
    title: Klaviyo Spec
    type: object
    additionalProperties: false
    required:
      - api_key
      - start_date
    properties:
        api_key:
            description: Klaviyo API Key. See our <a href="https://docs.airbyte.io/integrations/sources/klaviyo">docs</a>
                if you need help finding this key.
            airbyte_secret: true
            type: string
        start_date:
            description: UTC date and time in the format 2017-01-25T00:00:00Z. Any
                data before this date will not be replicated.
            type: string
            examples:
              - "2017-01-25T00:00:00Z"
supportsIncremental: true
supported_destination_sync_modes:
  - append
